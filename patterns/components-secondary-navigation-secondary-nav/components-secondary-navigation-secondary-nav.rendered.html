      "patternDesc": "<h2>Overview</h2>\n<p>The secondary navigation can be used on it is own but it's usually used with primary horizontal nav or tabs.</p>\n<h2>Accessibility</h2>\n<p><code>role=&quot;tabpanel&quot;</code> should be used for the div that wraps the tab contents.</p>\n<table>\n<thead>\n<tr>\n<th>Attribute</th>\n<th>Value</th>\n<th>Usage</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>role</code> <strong>Applied to:</strong> <code>&lt;nav&gt;</code></td>\n<td>&quot;navigation&quot;</td>\n<td><strong>Outcome:</strong> <a href=\"http://a11yproject.com/posts/aria-landmark-roles/\">Refer to this explanation for more details</a>   <strong>Required:</strong> Yes, until implicit mapping for <code>&lt;nav&gt;</code> is fully supported</td>\n</tr>\n<tr>\n<td><code>role</code> <strong>Applied to:</strong> <code>&lt;ul&gt;</code></td>\n<td>&quot;tablist&quot;</td>\n<td><strong>Outcome:</strong> Identifies the <code>&lt;ul&gt;</code> list as a tablist to assistive device users   <strong>Required:</strong> Yes</td>\n</tr>\n<tr>\n<td><code>role</code> <strong>Applied to:</strong> <code>&lt;a&gt;</code></td>\n<td>&quot;tab&quot;</td>\n<td><strong>Outcome:</strong> Identifies the <code>&lt;a&gt;</code> link as a tab to assistive device users   <strong>Required:</strong> Yes</td>\n</tr>\n<tr>\n<td><code>role</code> <strong>Applied to:</strong> <code>&lt;div&gt;</code> that wraps the tab contents</td>\n<td>&quot;tabpanel&quot;</td>\n<td><strong>Outcome:</strong> Identifies the tab contents to assistive device users   <strong>Required:</strong> Yes  <strong>Note:</strong> And example of this is on the basic template</td>\n</tr>\n<tr>\n<td><code>aria-selected</code> <strong>Applied to:</strong> <code>a</code></td>\n<td>&quot;true&quot;</td>\n<td><strong>Outcome:</strong> Communicates which page is selected to assistive device users   <strong>Required:</strong> Yes</td>\n</tr>\n<tr>\n<td><code>aria-disabled</code> <strong>Applied to:</strong> <code>a</code></td>\n<td>&quot;true&quot;</td>\n<td><strong>Outcome:</strong> Communicates which page is disabled to assistive device users   <strong>Required:</strong> Yes</td>\n</tr>\n</tbody>\n</table>\n<h2>Usage</h2>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Usage</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>.pf-secondary-nav</code> <strong>Applied to:</strong> <code>ul</code></td>\n<td><strong>Outcome:</strong> Initiates a secondary underline style menu <strong>Required:</strong> Yes <strong>Remarks:</strong> Always use inside a <code>.nav</code> and <code>.nav-tabs</code></td>\n</tr>\n<tr>\n<td><code>.pf-secondary-nav__item</code> <strong>Applied to:</strong> <code>li</code></td>\n<td><strong>Outcome:</strong> This hook is here to provide a place to style the nav item itself. <strong>Required:</strong> No</td>\n</tr>\n<tr>\n<td><code>.pf-secondary-nav__link</code> <strong>Applied to:</strong> <code>a</code></td>\n<td><strong>Outcome:</strong> Gives styles to anchors <strong>Required:</strong> Yes</td>\n</tr>\n<tr>\n<td><code>aria-selected=&quot;true&quot;</code> <strong>Applied to:</strong> <code>a</code></td>\n<td><strong>Outcome:</strong> Generates active state <strong>Required:</strong> No</td>\n</tr>\n<tr>\n<td><code>aria-disabled=&quot;true&quot;</code> <strong>Applied to:</strong> <code>a</code></td>\n<td><strong>Outcome:</strong> Generates disabled state <strong>Required:</strong> No</td>\n</tr>\n</tbody>\n</table>\n",
